<!DOCTYPE html>
<html lang="fr">

    <title>Bienvenue</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->

<body>
    <!--Main Navigation-->
<header>
  <!-- Sidebar -->
  <nav

       >

      <div class="list-group list-group-flush mx-3 mt-4">
        <a
           href="#"

           >
           <i class="fas fa-home fa-fw me-3"></i>

        </a>
        <a
           href="#"
           class="list-group-item list-group-item-action py-2 ripple active"
           >
           <i class="fas fa-globe-americas fa-fw me-3"></i><span>Filière Miage</span>

        <a
           href="#"
           class="list-group-item list-group-item-action py-2 ripple"
           ><i class="fas fa-regular fa-graduation-cap fa-fw me-3"></i><span>Licence</span></a
          >
        <a

           class="list-group-item list-group-item-action py-2 ripple"
           ><i class="fas fa-regular fa-graduation-cap fa-fw me-3"></i><span>Master</span></a
          >
        <a
           href="#"
           class="list-group-item list-group-item-action py-2 ripple"
           >
           <i class="fas fa-pen fa-fw me-3"></i><span>Candidater</span>
        </a>
        <a
           href="#"
           class="list-group-item list-group-item-action py-2 ripple"
           ><i class="fas fa-book-open fa-fw me-3"></i><span>Apprentissage</span></a

        <a
           href="#"
           class="list-group-item list-group-item-action py-2 ripple"
           ><i class="fas fa-handshake fa-fw me-3"></i><span>Partenaires</span></a

        <a
           href="#"
           class="list-group-item list-group-item-action py-2 ripple"
           ><i class="fas fa-address-book fa-fw me-3"></i><span>Contacts</span></a
          >
        
        <a
           href="#"
           class="list-group-item list-group-item-action py-2 ripple"
           ><i class="fas fa-user fa-fw me-3"></i><span>Mon profil</span></a
          >
          <a
           href="#"
           class="list-group-item list-group-item-action py-2 ripple"
           ><i class="fas fa-sign-out-alt fa-fw me-3"></i><span>Déconnexion</span></a

       >

    <div class="container-fluid">
      <!-- Toggle button -->
      <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#sidebarMenu"
              aria-controls="sidebarMenu"
              aria-expanded="false"
              aria-label="Toggle navigation"
              >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Brand -->
      <a class="navbar-brand" href="#">
       
        <img
             src="http://miage-antilles.fr/wp-content/uploads/2015/04/logo-300x245.png"
             style="margin-right: 20px;"

             loading="lazy"
             />
        <img
            src="http://miage-antilles.fr/wp-content/uploads/2014/09/UA_logoCMJN_Corporate.jpg"
            style="margin-right: 20px;"
            height="80"

            loading="lazy"

        <img
            src="http://miage-antilles.fr/wp-content/uploads/2021/11/GRETA-CFA-Gpe-Ptt.png"

            height="80"

            loading="lazy"
